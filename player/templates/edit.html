{% load static %}
<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>Psyworld</title>
        <link rel="stylesheet" type="text/css" href="{% static 'app name/css/content.css' %}" />
    </head>
    <body>
        <header>
            <section id="title">포스트 수정하기</section>
        </header>
        <main>
            <form method="POST" class="post-form" enctype='multipart/form-data'>{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>    
        </main>
    </body>
